            cursor: pointer;

            border: none;

        }
        #balance {

        <div class="container">
    <h1>Maquininha de Cassino</h1>
   <p> <div id="balance">Saldo: R$ 100</div><br> </p>

    <div id="slot-machine">
        <div class="slot" id="slot1">?</div>
        <div class="slot" id="slot2">?</div>
        <div class="slot" id="slot3">?</div>
    </div>

    <button id="spin-button">Girar</button>
    <div id="message"></div>
        </div>

    <script>
        const symbols = ['üçí', 'üçã', 'üçä', 'üçâ', 'üçá', 'üçÄ', '‚≠ê', 'üíé'];
        let balance = 100;

        function spinSlots() {
            const slot1 = document.getElementById('slot1');
            const slot2 = document.getElementById('slot2');
            const slot3 = document.getElementById('slot3');
            const message = document.getElementById('message');

            if (balance <= 0) {
                message.innerText = "Voc√™ n√£o tem saldo suficiente!";
                return;
            }

            balance -= 5; 
            document.getElementById('balance').innerText = `Saldo: R$ ${balance}`;

            const result1 = symbols[Math.floor(Math.random() * symbols.length)];
            const result2 = symbols[Math.floor(Math.random() * symbols.length)];
            const result3 = symbols[Math.floor(Math.random() * symbols.length)];

            slot1.innerText = result1;
            slot2.innerText = result2;
            slot3.innerText = result3;

            checkWin(result1, result2, result3);
        }

        function checkWin(result1, result2, result3) {
            const message = document.getElementById('message');

            if (result1 === result2 && result2 === result3) {
                balance += 30; 
                message.innerText = "Voc√™ ganhou! R$ 30!";
            } else {
                message.innerText = "Tente novamente!";
            }

            document.getElementById('balance').innerText = `Saldo: R$ ${balance}`;
        }

        document.getElementById('spin-button').addEventListener('click', spinSlots);
    </script>
